<!DOCTYPE html>
<html lang="ko">
<head>
    <title>3D Basic(빌보드시스템)</title>
    <meta name="keywords" content="bs5"/>
    <meta name="description" content="bs5 Test suite"/>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
    <img style="position: fixed; top: 0; right: 0; border: 0;"
         src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<script src="../bs/bsjs.js"></script>
<script src="../bs/bsTest.js"></script>

<script>
// 2013.12.10 - 15:11
// By Redcamel
// 개발목적 : 발사체에대해서 적절한 위치 계산
bs(function () {
    bs.css("body").$('margin', 0, 'overflow', 'hidden', 'background-color', '#ffc3cf ')
    bs.css("div").$('margin', 0, 'position', 'absolute')
    bs.css("input").$('margin', 0, 'position', 'absolute', 'border', 'none', 'height', 50, 'background-color', '#fff', 'borderRadius', 10, 'text-align', 'center', 'z-index', 1000000)

    var inited = false
    bs.dom('<div></div>').$('<', 'body', 'id', 'title', 'html', '3D Basic(빌보드시스템)', 'font-size', 30, 'font-family', 'Times New Roman', 'text-align', 'center', 'color', '#000', 'top', 20)
    var exStrs = [
        'W : forward / S : backward',
        'A : left / D : right',
        'R : up / F : down',
        'Q : panLeft / E : panRight',
        'T : tiltUp / G : tiltDown',
        'space : fire!!'
    ]
    for (var i = 0; i < 6; i++) {
        bs.dom('<div></div>').$('<', 'body', 'id', 'title' + i, 'html', exStrs[i], 'font-size', 11, 'color', '#000', 'top', 60 + 15 * i, 'left', 10)
    }

////////////////////////////////////////////
// 더 구현해야할것들..
// 1. 배경시스템...(고정배경 / tilt, pan에 반응하는 배경)
// 2. 충돌체크 시스템?;;;;
// 3. 고정 오브젝트(센터에 센죠가 뛰어가는걸 박는다 쳐보자..이걸 어케 차별화할건가..)

////////////////////////////////////////////


    bs.ANI.fps(bs.dom('<div></div>').$('id', 'fps', 'font-size', 11, 'color', '#000', '<', 'body', 'this')[0]);
    bs.dom('<div></div>').$('<', 'body', 'id', 'stage');
    bs.WIN.sizer(function (w, h) {
        bs.dom('#stage').$('width', w, 'height', h, 'left', w / 2, 'top', h / 2)
        if (inited) return

        (function () {
            var keys = bs.KEY
            bs.dom("<div id='controller'></div>").$('<', 'body', 'top', h - 100, 'left', 10)
            bs.dom("<input type='button' value='left'>").$('<', '#controller', 'width', 50, 'top', -20,
                    'down', function ($e) {
                        keys['a'] = true
                    }, 'up', function ($e) {
                        keys['a'] = false
                    }
            )
            bs.dom("<input type='button' value='right'>").$('<', '#controller', 'width', 50, 'left', 100, 'top', -20,
                    'down', function ($e) {
                        keys['d'] = true
                    }, 'up', function ($e) {
                        keys['d'] = false
                    }
            )
            bs.dom("<input type='button' value='forward'>").$('<', '#controller', 'width', 70, 'top', -80, 'left', 40,
                    'down', function ($e) {
                        keys['w'] = true
                    }, 'up', function ($e) {
                        keys['w'] = false
                    }
            )
            bs.dom("<input type='button' value='backward'>").$('<', '#controller', 'width', 70, 'top', 40, 'left', 40,
                    'down', function ($e) {
                        keys['s'] = true
                    }, 'up', function ($e) {
                        keys['s'] = false
                    }
            )

            bs.dom("<input type='button' value='pan left'>").$('<', '#controller', 'width', 70, 'top', -20, 'left', w - 190,
                    'down', function ($e) {
                        keys['q'] = true
                    }, 'up', function ($e) {
                        keys['q'] = false
                    }
            )
            bs.dom("<input type='button' value='pan right'>").$('<', '#controller', 'width', 70, 'top', -20, 'left', w - 90,
                    'down', function ($e) {
                        keys['e'] = true
                    }, 'up', function ($e) {
                        keys['e'] = false
                    }
            )

            bs.dom("<input type='button' value='tilt up'>").$('<', '#controller', 'width', 70, 'top', -80, 'left', w - 140,
                    'down', function ($e) {
                        keys['t'] = true
                    }, 'up', function ($e) {
                        keys['t'] = false
                    }
            )
            bs.dom("<input type='button' value='tilt down'>").$('<', '#controller', 'width', 70, 'top', 40, 'left', w - 140,
                    'down', function ($e) {
                        keys['g'] = true
                    }, 'up', function ($e) {
                        keys['g'] = false
                    }
            )

            bs.dom("<input type='button' value='up'>").$('<', '#controller', 'width', 50, 'top', -250, 'left', 50,
                    'down', function ($e) {
                        keys['r'] = true
                    }, 'up', function ($e) {
                        keys['r'] = false
                    }
            )
            bs.dom("<input type='button' value='down'>").$('<', '#controller', 'width', 50, 'top', -190, 'left', 50,
                    'down', function ($e) {
                        keys['f'] = true
                    }, 'up', function ($e) {
                        keys['f'] = false
                    }
            )

            bs.dom("<input type='button' value='총알발사'>").$('<', '#controller', 'width', 100, 'top', 0, 'left', w / 2 - 50,
                    'down', function ($e) {
                        keys['space'] = true
                    }, 'up', function ($e) {
                        keys['space'] = false
                    }
            )
        })()

        /**
         * 발쏴~
         */
        function addFire() {
            var wh = 100
            var pos = camera.position
            var sin = Math.sin(Math.PI * 2 - camera.pan)
            var cos = Math.cos(Math.PI * 2 - camera.pan)
            var tx = sin * 100 + pos.x
            var tz = cos * 100 + pos.z

            planes.position.push({x: tx, y: pos.y, z: tz})
            var idx = planes.position.length - 1

            planes.width[idx] = wh
            planes.height[idx] = wh

            bs.dom("<div><img src=" + planes.img[1] + " width='100%' height='100%'></div>").$(
                    '<', '#stage', 'id', 'plane' + idx,
                    'left', planes.position[idx].x, 'top', planes.position[idx].y,
                    'opacity', 0,
                    'width', planes.width[idx], 'height', planes.height[idx], 'this'
            );

            bs.ANI.tween(planes.position[idx],
                    'x', sin * 5000 + pos.x,
                    'z', cos * 5000 + pos.z,
                    'time', 3, 'loop', 1,
                    'end', function () {
                        bs.dom("#plane" + idx).$(null)
                    }
            )
        };

        // 카메라 설정
        var camera = {
            position: {x: 0, y: 0, z: 0},
            pan: 0,
            tilt: 0,
            ANI: function ($time) {
                var sin = Math.sin(this.pan), cos = Math.cos(this.pan), p = this.position, keys = bs.KEY
                var speed = 10
                if (keys['w']) {
                    p.x -= 10 * sin;
                    p.z += cos * speed
                }
                if (keys['s']) {
                    p.x += speed * sin;
                    p.z -= cos * speed
                }
                if (keys['a']) p.x -= speed * cos;
                if (keys['a']) p.z -= speed * sin;
                if (keys['d']) p.x += speed * cos;
                if (keys['d']) p.z += speed * sin;

                if (keys['r']) p.y -= speed
                if (keys['f']) p.y += speed

                if (keys['q']) this.pan += speed / 1000
                if (keys['e']) this.pan -= speed / 1000
                if (keys['t']) this.tilt += speed
                if (keys['g']) this.tilt -= speed

                if (keys['space']) addFire()
            }
        };

        // 초기화
        var len = bs.DETECT.device == 'tablet' || bs.DETECT.device == 'mobile' ? 15 : 100
        var planes = {
            position: [],
            img: ['redcamel_test_demo2_asset/007.png', 'redcamel_test_demo2_asset/008.png'],
            width: [],
            height: [],
            init: function () {
                for (var i = 0; i < len; i++) {
                    this.position.push({x: bs.$ex(-w / 2, '~', w / 2), y: 0, z: bs.$ex(-w * 2, '~', w * 2)})
                    var wh = bs.$ex(100, "~", 150)
                    this.width[i] = this.height[i] = wh

                    bs.dom("<div><img src=" + this.img[i % 2] + " width='100%' height='100%'></div>").$(
                            '<', '#stage', 'id', 'plane' + i,
                            'left', this.position[i].x, 'top', this.position[i].y,
//                                'html+','plane' + i, 'text-align',' center',
                            'width', this.width[i], 'height', this.height[i], 'this'
                    )
                }
            },
            ANI: function ($time) {
                var distanceZ = 0, distanceX = 0 , sin = Math.sin(camera.pan) , cos = Math.cos(camera.pan) , pos, tx, tz, pScale, zIndex
                var cameraX = camera.position.x, cameraY = camera.position.y, cameraZ = camera.position.z, cameraTilt = camera.tilt
                var lens = this.position.length
                var farCliip = 2500
                for (var i = 0; i < lens; i++) {
                    pos = this.position[i];
                    distanceX = pos.x - cameraX,
                            distanceZ = pos.z - cameraZ;
                    // 카메라를 중심으로 플랜의 위치를 구함
                    tx = cos * distanceX + sin * distanceZ;
                    tz = -sin * distanceX + cos * distanceZ;
                    if (tz < 20 || tz > farCliip) {
                        // 카메라 뒤에 있는놈은..안보이게.
                        // 멀리있는 놈도 안보이게..
                        bs.dom('#plane' + i).$('display', 'none')
                    } else {
                        pScale = w / tz // 대충거리로...크기비율을 결정
                        zIndex = parseInt(tz * 100000 - tz * 100)  // 안겹치게...제트축만들고... 혹시나 살짝빼서 또 겹치는걸 없앰
                        var tw = this.width[i], th = this.height[i]
                        bs.dom('#plane' + i).$(
                                'display', 'block',
                                // 멀리있는건 거리에 대해 스케일 비율이 달라짐
                                'width', pScale * .5 + tw * pScale / 2, 'height', pScale * .5 + th * pScale / 2,
                                'left', (tx - tw / 4) * pScale, 'top', cameraTilt - pScale * cameraY - (pScale * .5 + th * pScale / 2) / 2,
                                'opacity', (2500 - tz) > 500 ? 1 : (2500 - tz + 500) / 2500,
                                // z소팅
                                'z-index', parseInt(50 * pScale)
                        )
                    }
                }
            }
        }
        planes.init()
        bs.ANI.ani(camera)
        bs.ANI.ani(planes)

        inited = true
    });
});
</script>
</body>
</html>
