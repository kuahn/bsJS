<!DOCTYPE html>
<html lang="ko">
<title>move</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head><body>
<div style="text-align:center">Keyboard : up, down, left, top</div>
<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"> </a> 
<div id="stage"></div>
<script src="../bs/bs5.js"></script> 
<script>
bs( function(){

	var game = {
		keybuffer:{}, x:0, y:0, vx:0, vy:0, v:1, rv:.5, w:0, h:0, tcheck:0, div:{length:0},
		term:bs.DETECT.device =='tablet' || bs.DETECT.device=='mobile' ? 100 : 10,
		init:function(){
			var i;
			
			this.div.length = i = bs.DETECT.device =='tablet' || bs.DETECT.device=='mobile' ? 30 : 80;
			while( i-- ) this.div[i] = bs.dom('<div></div>' ).$( 'position','absolute', 'visibility', 'hidden', '<', '#stage', 'this' );
			
			this.w = bs.dom('body').$('_width') - 10;
			this.h = 300;
			bs.css( 'body' ).$( 'margin', 0, 'padding', 0 );
			bs.dom( '#stage' ).$( 'top', 30, 'position', 'absolute', 'width', '100%', 'height', this.h, 'background', '#eee', 'overflow', 'hidden', 'down', function( $e ){
				game.vx = ( $e.lx - game.x )*.1, game.vy = ($e.ly - game.y)*.1;
			} );
			bs.dom( '<div></div>' ).$( 'id', 'a', 'position', 'absolute', 'background', '#950',
				'left', 0, 'top', 0, 'width', 10, 'height', 10, 'border-radius',5,
				'<', '#stage'
			);
			bs.WIN.on( 'keydown', 'kd', function( $e ){game.keybuffer[$e.code] = 1;} );
			bs.WIN.on( 'keyup', 'ku', function( $e ){game.keybuffer[$e.code] = 0;} );
		},
		end:function( $target ){
			game.div[game.div.length++] = $target.$('visibility', 'hidden', 'this');
		},
		ANI:function( $time ){
			//accelation
			if( this.keybuffer[38] ) this.vy -= this.v; //up
			else if( game.keybuffer[40] ) this.vy += this.v; //down
		
			if( this.keybuffer[37] ) this.vx -= this.v; //left
			else if( game.keybuffer[39] ) this.vx += this.v; //right
		
			//boundery
			this.x += this.vx, this.y += this.vy;
			if( this.y < 5 ) this.y = 5, this.vy = 0;
			else if( this.y > this.h - 15 ) this.y = this.h - 15, this.vy = 0;
			if( this.x < 5 ) this.x = 5, this.vx = 0;
			else if( this.x > this.w ) this.x = this.w, this.vx = 0;
		
			bs.dom('#a').$( 'left', this.x, 'top', this.y );

			//particle
			if( $time > this.tcheck ){
				this.tcheck = $time + this.term;
				var s = bs.$ex( 20, '~', 50 );
				var d = this.div.length ? this.div[--this.div.length] : bs.dom('<div></div>' ).$( 'position','absolute', '<', '#stage', 'this' );
				d.$( 'visibility', 'visible', 'background', 'rgb('+bs.$ex(100,'~',200)+','+bs.$ex(100,'~',200)+','+bs.$ex(100, '~',200)+')', 
					'width',10, 'height',10, 'border-radius', 10, 'left',this.x,'top',this.y, 'opacity', 1 
				);
				bs.ANI.tween( d,
					'left', bs.$ex( -100, '~', 100 ) + this.x, 'top', bs.$ex( -100, '~', 100 ) + this.y,
					'border-radius', s, 'width', s, 'height',s, 'opacity', 0, 
					'time', bs.$ex( 1, '~f', 3 ), 'end', this.end
				);
			}
	
			//friction
			if( this.vy > 0 ) this.vy -= this.rv;
			else if( this.vy < 0 ) this.vy += this.rv;
			if( this.vx > 0 ) this.vx -= this.rv;
			else if( this.vx < 0 ) this.vx += this.rv;
		}
	};
    game.init();
	bs.ANI.fps( bs.dom('<div></div>' ).$( 'id', 'fps', 'position','absolute', 'font-size', 11, 'color', '#900', '<', 'body', 'this' )[0] );
    bs.ANI.ani( game );
} );

</script>
</body>
</html>
