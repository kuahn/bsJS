<!DOCTYPE html>
<html lang="ko">
<head>
<title>bs5 Test suite</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<a href="https://github.com/projectBS/bsJS">
	<img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
</a>
<div id="stage" data-id="stageId" data-id2="stageId2">
    testbs.ANI.tweenStop 
    <ul>
        <li><div class="off">1 OFF</div><div class="on">1 ON</div></li>
        <li><div class="off">2 OFF</div><div class="on">2 ON</div></li>
        <li><div class="off">3 OFF</div><div class="on">3 ON</div></li>
    </ul>
</div>
<div id="result"></div>
<div id="test"></div>
<script src="../bs/bsjs.js"></script>
<script src="../bs/bsTest.js"></script>
<script src="./printer.js"></script>
<script>
bs( function(){
	
bs.c( '#stage' ).$( 'border', '1px solid #f00', 'margin-top', 30, 'width', '90:%', 'padding', 10, 'background-color', '#eee' );
bs.c( 'ol, ul' ).$( 'list-style', 'none' );
bs.c( 'li' ).$( 'position', 'relative', 'margin', '15px' );
bs.c( '.off' ).$( 
	'display', 'block', 'background-color', '#34AADC', 
	'color', '#FFF', 'font-weight', 'bold', 'text-align', 'center', 'line-height', '80px',
	'width', '200px', 'height', '80px'
);
bs.c( '.on' ).$(
	'display', 'block', 'background-color', '#4CD964', 
	'color', '#FFF', 'font-weight', 'bold', 'text-align', 'center', 'line-height', '80px',
	'width', '200px', 'height', '80px', 
	'position', 'absolute', 'top', '0px', 'left', '0px'
);

bs.d( '.on' ).$(
	"mouseover", function(e){
		bs.ANI.tweenStop(this);
		bs.ANI.tween( this, "opacity", 1, "time", .3, "ease", "sineOut" );
	},
	"mouseout", function(e){
		bs.ANI.tweenStop(this);
		bs.ANI.tween( this, "opacity", 0, "time", .3, "ease", "sineOut" );
	},
	"opacity", 0
);

} );
</script>
</body>
</html>
